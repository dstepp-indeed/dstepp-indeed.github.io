
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dstepp Indeed SDK test page</title>
    <link href="ui.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="ui.js"></script>
  </head>

  <body data-dd-privacy="allow">
    <header>
      <h1>dstepp Indeed SDK test page</h1>
    </header>

    <section class="initstages">
      <div>
        1)
        <button id="loadsdk" class="stage">Load SDK</button>
        from
        <input id="loadsdkurl" type="text" size="64" />
        (bootstrap)
        <button id="loadsdkpreview">Preview</button>
        <button id="loadsdkstable">Stable</button>
        <button id="loadsdkv03">v0.3</button>
      </div>

      <div>
        2)
        <button id="initsdk" class="stage" disabled>Init SDK</button>
        from
        <input id="initsdkbackendurl" type="text" size="64" placeholder="(default)" disabled />
        (backend)
        <button id="initsdkbackendurldefault">Default</button>
        <button id="initsdkbackendurlqa">QA</button>
        <button id="initsdkbackendurlhobo">hobo-local</button>
        <button id="initsdkbackendurlbranch">branch</button>
      </div>

      <div>
        <span style="visibility: hidden;">X)</span>
        <span class="spacer"></span>
        <label>
          <input id="auth_cookie" type="radio" name="authtype" value="cookie" disabled />
          Cookie
        </label>
        <label>
          <input id="auth_oauth" type="radio" name="authtype" value="oauth" disabled />
          OAuth
        </label>
        <input id="oauthaccesstoken" type="text" size="64" placeholder="(access token)" disabled/>
      </div>

      <div>
        3)
        <button id="loadsdkscope" class="stage" disabled>Load</button>
        <label>
          <input id="scopeorlibrary_scope" type="radio" name="scopeorlibrary" value="elements" disabled />
          Elements
        </label>
        <label>
          <input id="scopeorlibrary_library" type="radio" name="scopeorlibrary" value="library" disabled />
          Library
        </label>
        <input id="loadsdkscopename" type="text" size="32" disabled />
      </div>

      <div id="stagecreatemountmodule">
        4)
        <button id="createsdkmodule" class="stage" disabled>Create/Mount Module</button>
        <select id="createsdkmodulename" disabled>
          <option value="">(no scope loaded)</option>
        </select>
      </div>

      <div>
        <p id="shareurl">&nbsp;</p>
      </div>
    </section>

    <hr />
    <div id="alertstatus">Ready.</div>
    <hr />

    <div id="modulecontainer"></div>
  </body>
</html>
