  <body>
    <header>
      <h1>dstepp's pretend ATS</h1>
    </header>

    <main>
      <h2>Pretend Job, id: Job12345</h2>
      <p>
        In this example we're showing how to load the Indeed Scout HelloWorld
        module, and pass context from the ATS into Indeed Scout
      </p>
    </main>

    <aside id="scout"></aside>
    <script src="https://sdk.indeed.com/js/preview/sdk.js"></script>

    <script>
      (async () => {
        await window.Indeed.init();

        const { ScoutPlatform } = await window.Indeed.elements.load("indeed-scout");

        ScoutPlatform.create(document.getElementById("scout"), {
          context: {
            identifiers: [
              {
                id: "Job12345",
                type: "Job",
              },
            ],
          },
        });
      })();
    </script>
  </body>
